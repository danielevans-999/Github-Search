
<form class="search-form" (ngSubmit)= "findProfile()">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="git-hub username" [(ngModel)]='username' name='username'
            >
            <button type="submit" class="btn btn-info">search</button>
    </div>
</form>
<h3 class="text-center">Repos</h3>
<div class="row">

    <div class="card m-1 col-sm-4" *ngFor='let repo of repos '>
        <div class="card-header-header">
            <h5>{{repo.name}}</h5>
        </div>

        <div class="card-body">
            <p>{{repo.description}}</p>
        </div>

        <p>
            <a href="{{repo.html_url}}" class="btn btn-sm btn-info pull-right" target="_blank">View project
                on github </a>
        </p>

    </div>

</div>
