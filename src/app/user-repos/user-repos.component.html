
<form class="search-form" (ngSubmit)= "findRepos()">
    <div class="form-group form-inline">
        <input type="text" class="form-control mt-2 ml-5" placeholder="git-hub username" [(ngModel)]='username' name='username'
            >
            <button type="submit"  class="btn btn-info ml-3"><i class="fas fa-search"></i></button>
    </div>
</form>
<div *ngIf='repos'>
<h3 class="text-center">Repos</h3>
<div class="row">
<div class="card m-1 col-sm-4" *ngFor='let repo of repos '>
        <div class="card-header-header">
            <h5>{{repo.name}}</h5>
        </div>

        <div class="card-body">
            <p>{{repo.description}}</p>
        </div>

        <p>
            <a href="{{repo.html_url}}" class="btn btn-sm btn-info pull-right" target="_blank">View project
                on github </a>
        </p>

    </div>
</div>
</div>
